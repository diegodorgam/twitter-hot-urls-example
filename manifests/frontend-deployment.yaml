apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: thux
        component: frontend
    spec:
      containers:
      - name: frontend
        imagePullPolicy: Always
        image: giantswarm/thux-frontend
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 8000
